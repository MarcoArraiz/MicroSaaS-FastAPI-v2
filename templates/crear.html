{% extends "base.html" %}
{% block content %}
<h1 class="mt-4">Crear nuevo pedido ✍️</h1>
<form action="/crear" method="post">
    <input class="form-control my-2" type="text" name="cliente" placeholder="Nombre Cliente" required>
    <input class="form-control my-2" type="text" name="producto" placeholder="Producto" required>
    <input class="form-control my-2" type="number" name="cantidad" placeholder="Cantidad" required>
    <button type="submit" class="btn btn-success">Crear Pedido</button>
</form>
{% endblock %}
